apiVersion: apps/v1
kind: Deployment
metadata:
  name: aks-fundamentals
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aks-fundamentals
  template:
    metadata:
      labels:
        app: aks-fundamentals
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
        - name: aks-fundamentals
          image: cmendibl3/linkedin
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80