kind: Pod
apiVersion: v1
metadata:
  name: debian-box
spec:
  containers:
    - name: debian
      image: debian
      command: [ "sleep" ]
      args: [ "infinity" ]
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 250m
          memory: 256Mi
      volumeMounts:
        - mountPath: "/mnt/azure"
          name: volume
  volumes:
    - name: volume
      persistentVolumeClaim:
        claimName: azurefile
